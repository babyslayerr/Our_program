<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이핑 게임</title>

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .header {
        background-color: dodgerblue;
        color: #fff;
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        padding: 10px 0;
      }
      .content-text {
        text-align: center;
        color: dodgerblue;
        font-size: 80px;
        margin-top: 40px;
      }
      .content-input {
        text-align: center;
        margin-top: 48px;
      }
      .content-input input {
        width: 300px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="header">타이핑 마스터!</div>
      <div class="content">
        <div class="content-text">Hello</div>
        <div class="content-input">
          <input type="text" />
        </div>
      </div>
    </div>
  </body>
</html>
